<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css"
    />
  </head>
  <body class="markdown-body">
    <!-- <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header> -->
    <main>{{ content }}</main>
    <footer>
      <nav aria-label="breadcrumb">
        <ul id="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">Category</a></li>
          <li><a href="#">Subcategory</a></li>
          <li>Current Page</li>
        </ul>
      </nav>
      <style>
        nav[aria-label="breadcrumb"] {
          background: #f8f9fa;
          padding-top: 10px;
          padding-bottom: 30px;
        }

        #breadcrumb {
          list-style: none;
          display: flex;
          flex-wrap: wrap;
          padding-inline-start: 0px;
        }

        #breadcrumb li {
          margin-right: 10px;
        }

        #breadcrumb li a {
          text-decoration: none;
          color: #007bff;
        }

        #breadcrumb li::after {
          content: "/";
          margin-left: 10px;
        }

        #breadcrumb li:last-child::after {
          content: "";
        }
      </style>
      <script lang="javascript" charset="UTF-8">
        function generateBreadcrumbsFromURL(url) {
          const pathArray = url.split("/").filter((part) => part.length > 0);
          const breadcrumbs = [
            { name: "首页", url: "/" },
          ];
          let currentPath = "";

          pathArray.forEach((part, index) => {
            currentPath += `/${part}`;
            breadcrumbs.push({
              name: decodeURIComponent(part.charAt(0).toUpperCase() + part.slice(1)),
              url: index === pathArray.length - 1 ? null : currentPath,
            });
          });

          return breadcrumbs;
        }

        // 使用当前页面的URL生成面包屑
        const currentURL = window.location.pathname;
        const dynamicBreadcrumbs = generateBreadcrumbsFromURL(currentURL);

        // 获取面包屑导航的容器
        const breadcrumbContainer = document.getElementById("breadcrumb");

        // 清空现有的内容
        breadcrumbContainer.innerHTML = "";

        // 动态生成面包屑导航
        dynamicBreadcrumbs.forEach((crumb, index) => {
          const li = document.createElement("li");
          if (crumb.url) {
            const a = document.createElement("a");
            a.href = crumb.url;
            a.textContent = crumb.name;
            li.appendChild(a);
          } else {
            li.textContent = crumb.name;
          }
          breadcrumbContainer.appendChild(li);
        });
      </script>
    </footer>
  </body>
</html>
